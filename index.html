<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My new Blog</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Noto+Serif&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Total">
      <!-- title heading  -->
      <div class="title-head">
        <div class="container global-content">
          <div class="left">Welcome to my Temple Blog</div>

          <div class="socials">
            <a href="https://www.facebook.com/"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
            <a href="https://twitter.com/"
              ><i class="fa-brands fa-square-twitter"></i
            ></a>
            <a href="https://www.instagram.com/"
              ><i class="fa-brands fa-square-instagram"></i
            ></a>
          </div>
        </div>
      </div>

      <!-- Menu section  -->

      <div class="nav-bar">
        <div class="container blog-name">
          <div class="logo"><h4>Temple Blog</h4></div>

          <div class="menu">
            <ul>
              <li>Blog</li>
              <li>Gallery</li>
              <li>Enquiry</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- hero section  -->
      <div class="hero">
        <div class="hero-content">
          <h2><i>Temples in Nepal</i></h2>
          <hr />
          <h3><i>A glimpse to ancient city</i></h3>
        </div>
      </div>

      <!-- post section  -->
      <div class="post container">
        <div class="post">
          <h2>latest post about the blog</h2>
        </div>
      </div>
    </div>
  </body>
</html>
